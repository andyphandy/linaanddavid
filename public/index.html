<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.statically.io/gh/kswedberg/jquery-smooth-scroll/3948290d/jquery.smooth-scroll.min.js"></script>

    <title>Lina & David</title>
  </head>
  <body>
    <header>
      <div class="masthead d-flex flex-column text-center justify-content-center align-items-center" id="header">
        <h1>LINA <span class="gold">&</span> DAVID</h1>
      </div>
    </header>

    <nav class="navbar navbar-expand-md w-100 bg-light navbar-light sticky-top mb-4">
      <div class="container d-flex justify-content-end">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center justify-content-center w-100" id="navBar">
          <ul class="nav navbar-nav flex-nowrap">
            <li class="nav-item">
              <a href="/" class="nav-link menu-item active">HOME</a>
            </li>
            <li class="nav-item">
              <a href="/rsvp" class="nav-link menu-item">RSVP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr class="gold-hr mb-5">

    <main class="mb-5">
      <section class="mb-3">
        <div class="container">
          <div class="row">
            <div class="col-fluid text-center mb-5" data-aos="fade-down">
              <h2 class="mb-3 info">Please join us for our wedding celebration on</h2>
              <time datetime="2022-02-01">February 19, 2022</time>
            </div>
            <div class="col-fluid mb-5 d-flex justify-content-center align-items-start" data-aos="fade-down">
              <img src="assets/proposal.jpg" alt="Proposal on one knee" class="border shadow" id="main-img">
            </div>
          </div>
        </div>
      </section>
      <section class="mb-5 bg-pink">
        <div class="container p-5">
          <div class="row">
            <div class="col-fluid text-center mb-5">
              <h2 class="mb-3 info">The wedding will take place in</h2>
              <p id="location">Las Vegas</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <hr class="gold-hr">

    <footer class="page-footer py-5">
      <div class="container">
        <div class="row">
          <div class="col-fluid text-right text-muted">

          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 1800,
        once: true,
      });
    </script>
  </body>
</html>
